# This file is the english localization of plugin
# Here you can change any lines
# FlectoneChat has its own placeholders described like this <example>, you can delete or move them
#
# Check our wiki
# https://chat.flectone.net
#
# First color &&1
# Second color &&2

server:
  brand:
    message:
      - "&bFlectoneChat"
      - "&fFlectoneChat"

  motd:
    maintenance: "&cThe server is under maintenance"
    messages:
      - "&&1This server uses FlectoneChat ❤"
      - "&&1Welcome to our server!"
      - "&&1Join us and enjoy a unique game experience!"
      - "&&1Join our Discord server for communication and updates: https://discord.flectone.net"
      - "&&1We have a friendly community - be polite and respect each other!"
      - "&&1Enjoy the game! If you have any questions, feel free to contact the administration"

tab:
  header:
    message:
      - " "
      - "&&1❤"
      - " "
      - "<next>"
      - " "
      - "&&2❤"
      - " "
  footer:
    message:
      - " "
      - "&&1FlectoneChat"
      - " "
      - "<next>"
      - " "
      - "&&2FlectoneChat"
      - " "

player:
  right-click:
    # group_name:
    #   message: "text"
    default:
      message: "&&1-⏴ <player> &&1⏵-"

  hover:
    # group_name:
    #   text: "text"
    #   command-type: "type"
    #   command: "command"
    default:
      text: "&&1Click to write to &&2<player>"
      # type: suggest, run
      command-type: "suggest"
      command: "/msg <player> "

  item:
    sign: "&o#<player>"

  join:
    first-time:
      message: "#4eff52→ &&1<player> has logged on to the server for the first time, let's welcome!"

    # group_name:
    #   message: "text"
    default:
      message: "#4eff52→ &&2<player>"

  quit:
    # group_name:
    #   message: "text"
    default:
      message: "#ff4e4e← &&2<player>"

  world:
    prefix:
      # mode can be changed in config.yml (default=type)
      # mode=type
      normal: "#4eff52● &f"
      nether: "#ff4e4e● &f"
      the_end: "#834eff● &f"
      custom: "#1abaf0● &f"

      # mode=name
      world: "#4eff52● &f"
      world_nether: "#ff4e4e● &f"
      world_the_end: "#834eff● &f"

chat:
  auto-message:
    message:
      - "&&1-------------- "
      - "&&2This server uses FlectoneChat "
      - "&&1-------------- "
      - "<next>"
      - "&&1❝ "
      - "&&1Join our discord &&2https://discord.flectone.net "
      - "&&1❠ "

  bubble:
    color: "#999999"

  cords:
    message: "&&1World:&&2<world> &&1Biome:&&2<biome> &&1X:&&2<block_x> &&1Y:&&2<block_y> &&1Z:&&2<block_z>"

  stats:
    message: "#ff4e4eHP: <hp>♥ #3de0d8Armor: <armor>🛡 #e33059Damage: <attack>🗡 #4eff52Lvl: <exp>⏺ #f0a01fFood: <food>🍖"

  hide:
    message: "&&1█"

  url:
    message: "&&1<url>"
    hover-message: "&&1Click to open url"

  tooltip:
    message: "&&1[<tooltip>]"

  ping:
    prefix: "@"
    message: "&&1<prefix><player>"

  local:
    no-recipients: "#ff4e4e⁉ Nobody heard you"

    # group_name:
    #   message: "text"
    default:
      message: "<player>&&2: <message>"

  global:
    prefix: "!"

    # group_name:
    #   message: "text"
    default:
      message: "<player>&&2 » <message>"

  all-disabled: "#ff4e4e⁉ Chat is disabled on this server"

  swear-protection:
    message: "❤"

tab-complete:
  message: "(message)"
  reason: "(reason)"
  stream-url: "https://flectone.net"

command:
  null-player: "#ff4e4e⁉ This player does not exist"
  not-support-console: "#ff4e4e⁉ This command is not possible in console"
  cool-down: "#ff4e4e⁉ You will be able to use <alias> in <time>."
  you-ignore: "#ff4e4e⁉ You can't write to him because you ignore him"
  he-ignore: "#ff4e4e⁉ You can't write to him because he ignore you"
  disabled: "#ff4e4e⁉ This command disabled on server"
  you-disabled: "#ff4e4e⁉ Display of this command is disabled, check /chat-settings"
  he-disabled: "#ff4e4e⁉ He disabled this option via /chat-settings"
  long-number: "#ff4e4e⁉ The number you entered is too large"

  poll:
    usage: "&&1⚑ Usage: &&2/<command> create/vote"
    message: "#fce303🗐 There's a poll #<id> going on right now \n❓ <message>"
    over-message: "#fce303🗐 Poll #<id> is over \n❓ <message> \nVotes: <agree>-<agree_count> <disagree>-<disagree_count>"
    agree-message: "#4eff52👍 You voted with agree in poll #<id>. There are <count> of you"
    disagree-message: "#ff4e4e🖓 You voted with disagree in poll #<id>. There are <count> of you"
    permission-message: "#ff4e4e⁉ You don't have permission to create a poll"
    already-message: "#ff4e4e⁉ You've already voted in this poll"
    expired-message: "#ff4e4e⁉ This poll has already ended"
    format:
      agree: "#4eff52[✔]"
      disagree: "#ff4e4e[❌]"

  broadcast:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    message: "#fce303🕫 Message for all from <player> \n<message>"

  clear-chat:
    message: "&&1💬 Chat is cleared"

  switch-chat:
    usage: "&&1⚑ Usage: &&2/<command> switch/hide local/global"
    switch-message: "&&1💬 You switched chat to <chat>"
    hide-message: "&&1💬 You hid <chat> chat"

  chat-settings:
    usage: "&&1⚑ Usage: &&2/<command>"
    hover-text: "&&1Click to change &&2<component> &&1display"
    not-available: "#ff4e4e⁉ Cannot change this setting"

    format:
      local: "&&2Local"
      global: "&&2Global"
      onlylocal: "&&2Hidden global"
      onlyglobal: "&&2Hidden local"
      advancement: "&&2Advancements"
      death: "&&2Deaths"
      join: "&&2Joins"
      quit: "&&2Quits"
      auto-message: "&&2Auto-message"
      me: "&&2/me"
      try: "&&2/try"
      try-cube: "&&2/try-cube"
      ball: "&&2/ball"
      kick: "&&2/kick"
      tempban: "&&2/tempban"
      mute: "&&2/mute"
      warn: "&&2/warn"
      msg: "&&2/msg"
      reply: "&&2/reply"
      mail: "&&2/mail"
      tic-tac-toe: "&&2/tic-tac-toe"

    color:
      false: "#ff4e4e[❌] "
      true: "#4eff52[✔] "

    message-changed: "&&1⚙ Did you change the settings, save them #4eff52[✔]&&1?"

    message:
      - " "
      - "&&1════ Chat settings ════"
      - "&&1Types of chat: \n <local> \n <global> \n <onlylocal> \n <onlyglobal>"
      - "&&1------------------------"
      - "&&1Players actions: \n <advancement> \n <death> \n <join> \n <quit> \n <auto-message>"
      - "&&1------------------------"
      - "&&1Command alerts: \n <me> \n <try> \n <try-cube> \n <ball> \n <kick> \n <tempban> \n <mute> \n <warn> \n <msg> \n <reply> \n <mail> \n <tic-tac-toe>"
      - "&&1------------------------"
      - "&&1Be sure to save your settings with /chat-settings save"

  tic-tac-toe:
    usage: "&&1⚑ Usage: &&2/<command> (player)"
    send-message: "&&1☐ An offer to play was sent to <player>"
    get-message: "&&1☐ Received an invite to play tic tac toe with <player>, accept? [+]"
    hover-message: "&&1Click to accept"
    game:
      ended: "#ff4e4e⁉ This game is over"
      wrong: "#ff4e4e⁉ Such a move is impossible"
      move: "&&1<player>'s move\n-----"
      win: "#4eff52🧍 <player> won this game\n-----"
      draw: "#4eff52👬 The game ended in a draw\n-----"
    format:
      win: "#4eff52"
      empty: "&&2☐"
      first: "&&1☑"
      second: "&&1☒"

  ball:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    message: "#bb63f2❓ <player> asked: <message> \n#9340c7🔮 Ball answered: <answer>"
    format:
      - "Undeniably"
      - "No doubt about it."
      - "Definitely yes."
      - "You can be sure of it"
      - "Probably most likely"
      - "Good prospects"
      - "Yes"
      - "Not sure yet, try again."
      - "Ask later."
      - "It's better not to tell."
      - "You can't predict now."
      - "Concentrate and ask again"
      - "Don't even think about it"
      - "No"
      - "Prospects are not good."
      - "Very doubtful."
      - "Based"

  chatcolor:
    usage: "&&1⚑ Usage: &&2/<command> (first color) (second color)"
    message: "#4eff52★ You set &&1first color &&2second color"

  ping:
    myself-message: "&&1🌍 Your ping is <ping>"
    player-message: "&&1🌍 <player> ping is <ping>"

  afk:
    suffix: " #f2d40f💤"
    true-message: "#f2d40f💤 Now you're afk"
    false-message: "#f2d40f💤 Now you're not afk"

  kick:
